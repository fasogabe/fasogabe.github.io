<div class="image-row">
    <div class="column">
        <img src="img/blue_bed.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" width="600" height="400">
    </div>
    <div class="column">
        <img src="img/dining2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" width="600" height="400">
    </div>
    <div class="column">
        <img src="img/Buddha_room2.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" width="600" height="400">
    </div>
    <div class="column">
        <img src="img/kitchen_big_house.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" width="600" height="400">
    </div>
</div>

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="img/blue_bed.jpg" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="img/dining2.jpg" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="img/Buddha_room2.jpg" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="img/kitchen_big_house.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
</div>
